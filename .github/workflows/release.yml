name: Release PSN Tool

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-xkb-dev \
          libxcb-icccm4-dev \
          libxcb-image0-dev \
          libxcb-keysyms1-dev \
          libxcb-randr0-dev \
          libxcb-render-util0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxcb-cursor-dev \
          libxcb-util-dev \
          libxkbcommon-x11-dev \
          libtiff-dev \
          libxcb-xinerama0-dev \
          libxcb-sync-dev \
          libxcb-dri3-dev \
          libxcb-present-dev \
          libxcb-glx0-dev \
          libxcb-dri2-0-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          libgles2-mesa-dev \
          libglu1-mesa-dev \
          libx11-xcb-dev \
          libxcb1-dev \
          libx11-dev \
          libxext-dev \
          libxfixes-dev \
          libxi-dev \
          libxrender-dev \
          libxcb-shm0-dev \
          libxcb-composite0-dev \
          libxcb-damage0-dev \
          libxcb-xv0-dev \
          libxcb-ewmh-dev \
          libxcb-ewmh2 \
          libxcb-screensaver0-dev \
          libxcb-record0-dev \
          libxtst-dev \
          libxrandr-dev \
          libasound2-dev \
          libpulse-dev \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-sync1 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxcb-util1 \
          libxkbcommon-x11-0 \
          libtiff6

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build in headless environment - runtime hook will handle platform detection
        export QT_DEBUG_PLUGINS=0
        pyinstaller psntool.spec

    - name: Prepare release assets (Linux)
      run: |
        # Make binary executable
        chmod +x dist/psntool

        # Create checksums
        cd dist
        sha256sum psntool > psntool.sha256

        # Show binary info
        ls -lh psntool
        file psntool

    - name: Upload Linux build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psntool-linux
        path: |
          dist/psntool
          dist/psntool.sha256
        if-no-files-found: warn

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build in headless environment - runtime hook will handle platform detection
        pyinstaller psntool.spec

    - name: Prepare release assets (Windows)
      run: |
        # Create checksums
        Push-Location dist
        try {
          $hash = Get-FileHash -Path "psntool.exe" -Algorithm SHA256
          $hash.Hash.ToLower() | Out-File -FilePath "psntool.exe.sha256" -Encoding ASCII
        } finally {
          Pop-Location
        }

        # Show binary info
        Get-Item "dist/psntool.exe" | Select-Object Name, Length, LastWriteTime

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psntool-windows
        path: |
          dist/psntool.exe
          dist/psntool.exe.sha256
        if-no-files-found: warn

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: psntool-linux
        path: artifacts/linux/

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: psntool-windows
        path: artifacts/windows/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: PSN Tool ${{ inputs.version }}
        body: |
          ## PSN Tool ${{ inputs.version }}

          A modern GUI application for PlayStation Network data exploration.

          ### Downloads
          - **Linux**: `psntool` (statically linked binary)
          - **Windows**: `psntool.exe` (portable executable)

          ### Installation

          **Linux:**
          1. Download the `psntool` binary
          2. Make it executable: `chmod +x psntool`
          3. Run: `./psntool`

          **Windows:**
          1. Download the `psntool.exe` file
          2. Run the executable directly (no installation required)

          ### Requirements
          - **Linux**: Linux with X11 or Wayland display server
          - **Windows**: Windows 10 or later
          - No additional dependencies required

          ### Features
          - Modern PySide6 GUI interface
          - Profile management and trophy tracking
          - Friends list browsing
          - Games library viewing
          - User search functionality
        files: |
          artifacts/linux/psntool
          artifacts/linux/psntool.sha256
          artifacts/windows/psntool.exe
          artifacts/windows/psntool.exe.sha256
        prerelease: ${{ inputs.prerelease }}
        draft: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
