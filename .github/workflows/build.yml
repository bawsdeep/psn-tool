name: Build PSN Tool

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-xkb-dev \
          libxcb-icccm4-dev \
          libxcb-image0-dev \
          libxcb-keysyms1-dev \
          libxcb-randr0-dev \
          libxcb-render-util0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxcb-cursor-dev \
          libxcb-util-dev \
          libxkbcommon-x11-dev \
          libtiff-dev \
          libxcb-xinerama0-dev \
          libxcb-sync-dev \
          libxcb-dri3-dev \
          libxcb-present-dev \
          libxcb-glx0-dev \
          libxcb-dri2-0-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          libgles2-mesa-dev \
          libglu1-mesa-dev \
          libx11-xcb-dev \
          libxcb1-dev \
          libx11-dev \
          libxext-dev \
          libxfixes-dev \
          libxi-dev \
          libxrender-dev \
          libxcb-shm0-dev \
          libxcb-composite0-dev \
          libxcb-damage0-dev \
          libxcb-xv0-dev \
          libxcb-ewmh-dev \
          libxcb-ewmh2 \
          libxcb-screensaver0-dev \
          libxcb-record0-dev \
          libxtst-dev \
          libxrandr-dev \
          libasound2-dev \
          libpulse-dev \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-sync1 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxcb-util1 \
          libxkbcommon-x11-0 \
          libtiff6

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build in headless environment - runtime hook will handle platform detection
        export QT_DEBUG_PLUGINS=0
        pyinstaller psntool.spec

    - name: Make binary executable and show info
      run: |
        if [ -f "dist/psntool" ]; then
          chmod +x dist/psntool
          ls -lh dist/psntool
          file dist/psntool
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psntool-linux
        path: |
          dist/psntool
        if-no-files-found: warn

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build in headless environment - runtime hook will handle platform detection
        pyinstaller psntool.spec

    - name: Show binary info
      run: |
        if (Test-Path "dist/psntool.exe") {
          Get-Item "dist/psntool.exe" | Select-Object Name, Length, LastWriteTime
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: psntool-windows
        path: |
          dist/psntool.exe
        if-no-files-found: warn